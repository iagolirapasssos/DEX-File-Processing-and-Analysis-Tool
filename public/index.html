<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX File Processing and Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .results {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">DEX File Processing and Analysis Tool</h1>
        <div class="tab-content mt-4">
            <div>
                <h4>Search in .dex File</h4>
                <label for="fileInputDEX" class="form-label">Upload .dex file:</label>
                <input type="file" id="fileInputDEX" class="form-control mb-3" accept=".dex">
                <button id="searchButtonDEX" class="btn btn-primary w-100">Process .dex</button>
                <div class="results mt-3" id="resultsDEX"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
